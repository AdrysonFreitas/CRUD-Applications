<div class="container">
  <button mat-button color="accent" (click)="openDialog(null)">
    <mat-icon>add</mat-icon> Add User
  </button>

  <div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Progress </th>
        <td mat-cell *matCellDef="let row">
          <mat-progress-bar mode="determinate" value="{{row.progress}}" class="p-bar" color="accent"></mat-progress-bar>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> <span class="td-names">{{row.name}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef> Fruit </th>
        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <div class="actions-buttons">
            <button mat-icon-button (click)="editElement(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteElement(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No results.</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 40, 60, 100]" aria-label="Select page of users"></mat-paginator>
    <script>console.log("Final: ",performance.now)</script>
  </div>
</div>
